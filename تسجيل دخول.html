<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Sign Up</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url("image/loginin.webp") no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        header nav ul {
            list-style: none;
            padding: 0;
        }

        header nav ul li {
            display: inline;
            margin-right: 15px;
        }

        header nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }

        .welcome-message {
            background-color: rgba(0, 0, 0, 0.7);
            color: #ffcc00;
            text-align: center;
            padding: 15px;
            font-size: 20px;
            font-weight: bold;
            border-bottom: 3px solid #ffcc00;
            position: absolute;
            top: 20px;
            width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        section {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }

        .form-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
            text-align: center;
            border: 1px solid #2196F3;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #0D47A1;
        }

        form input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #0D47A1;
            border-radius: 5px;
            font-size: 16px;
        }

        form button {
            background-color: #0D47A1;
            color: white;
            padding: 12px;
            border: none;
            width: 100%;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        form button:hover {
            background-color: #1565C0;
        }

        .toggle-link {
            display: block;
            margin-top: 10px;
            color: #0D47A1;
            text-decoration: none;
            font-weight: bolder;
        }

        footer {
            background-color: #0D47A1;
            text-align: center;
            padding: 15px;
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
            font-weight: bolder;
        }
    </style>
</head>
<body>

<div class="welcome-message">
    <p>مرحبًا بك في تطبيق <strong>GlobeTrotter</strong>!</p>
    <p>اكتشف أفضل الوجهات السياحية وابدأ مغامرتك اليوم! إذا كنت جديدًا، أنشئ حسابًا الآن، وإذا كنت قد سجلت بالفعل، قم بتسجيل الدخول.</p>
</div>

<section>
    <div class="form-container" id="login-section">
        <h2>تسجيل الدخول</h2>
        <form id="loginForm">
            <input type="email" id="loginEmail" placeholder="أدخل بريدك الإلكتروني" required>
            <input type="password" id="loginPassword" placeholder="أدخل كلمة السر" required>
            <button type="button" onclick="loginUser()">دخول</button>
        </form>
        <a href="#signup-section" class="toggle-link" onclick="toggleForms()">ليس لديك حساب؟ أنشئ حسابًا</a>
    </div>

    <div class="form-container" id="signup-section" style="display:none;">
        <h2>إنشاء حساب</h2>
        <form id="signupForm">
            <input type="email" id="signupEmail" placeholder="أدخل بريدك الإلكتروني" required>
            <input type="password" id="signupPassword" placeholder="أنشئ كلمة مرور" required>
            <input type="password" id="confirmPassword" placeholder="تأكيد كلمة المرور" required>
            <button type="button" onclick="signUpUser()">إنشاء حساب</button>
        </form>
        <a href="#login" class="toggle-link" onclick="toggleForms()">لديك حساب بالفعل؟ سجل دخولك</a>
    </div>
</section>

<footer>
    <p>&copy; 2024 GlobeTrotter. جميع الحقوق محفوظة.</p>
</footer>

<script>
    function toggleForms() {
        const loginSection = document.getElementById('login-section');
        const signupSection = document.getElementById('signup-section');
        loginSection.style.display = loginSection.style.display === 'none' ? 'block' : 'none';
        signupSection.style.display = signupSection.style.display === 'none' ? 'block' : 'none';
    }

    function loginUser() {
        const email = document.getElementById('loginEmail').value;
        const password = document.getElementById('loginPassword').value;

        if (email && password) {
            window.location.href = 'الصفحة الرئيسية.html';
        } else {
            alert('يرجى إدخال البريد الإلكتروني وكلمة السر');
        }
    }

    function signUpUser() {
        const email = document.getElementById('signupEmail').value;
        const password = document.getElementById('signupPassword').value;
        const confirmPassword = document.getElementById('confirmPassword').value;

        if (password !== confirmPassword) {
            alert('كلمات المرور غير متطابقة!');
            return;
        }

        if (email && password) {
            alert('تم إنشاء الحساب بنجاح! يمكنك الآن تسجيل الدخول.');
            toggleForms();
        } else {
            alert('يرجى إدخال البريد الإلكتروني وكلمة السر');
        }
    }
</script>

</body>
</html>
